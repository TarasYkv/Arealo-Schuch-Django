{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taras Yuzkiv - Planungs-Tools</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        :root {
            --firmen-blau: #004077; /* Beispiel-Blauton */
        }
        .bg-primary {
            background-color: var(--firmen-blau) !important;
        }
        .btn-primary {
            background-color: var(--firmen-blau);
            border-color: var(--firmen-blau);
        }
        .text-primary {
            color: var(--firmen-blau) !important;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'startseite' %}">
                TARAS YUZKIV Planungs-Tools
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'amortization_calculator:rechner_start' %}">Wirtschaftlichkeitsrechner</a>
                    <a class="nav-link" href="{% url 'sportplatzApp:sportplatz_start' %}">Sportplatz-Konfigurator</a>

                    <a class="nav-link" href="{% url 'pdf_sucher:pdf_suche' %}">Ausschreibungs-Analyse (PDF)</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="text-center text-muted py-4">
        <p>&copy; {% now "Y" %} Taras Yuzkiv</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    {% endblock %}

</body>
</html>
