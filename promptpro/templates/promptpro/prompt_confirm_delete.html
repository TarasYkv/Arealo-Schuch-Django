{% extends 'base.html' %}
{% block content %}
<h3>Prompt löschen</h3>
<p>Möchtest du den Prompt „{{ prompt.title }}” wirklich löschen?</p>
<form method="post">
  {% csrf_token %}
  <a class="btn btn-outline-secondary" href="{% url 'promptpro:prompt_list' %}">Abbrechen</a>
  <button class="btn btn-danger">Löschen</button>
 </form>
{% endblock %}
