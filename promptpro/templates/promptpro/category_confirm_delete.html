{% extends 'base.html' %}
{% block content %}
<h3>Kategorie löschen</h3>
<p>Möchtest du die Kategorie „{{ category.name }}” wirklich löschen? Zugeordnete Prompts verlieren die Kategorie.</p>
<form method="post">
  {% csrf_token %}
  <a class="btn btn-outline-secondary" href="{% url 'promptpro:category_list' %}">Abbrechen</a>
  <button class="btn btn-danger">Löschen</button>
 </form>
{% endblock %}
