{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<form method="post" class="row g-3">
  {% csrf_token %}
  <div class="col-12 col-md-6">{{ form.name.label_tag }}{{ form.name }}</div>
  <div class="col-12">{{ form.description.label_tag }}{{ form.description }}</div>
  <div class="col-12">
    <button class="btn btn-primary">Speichern</button>
    <a href="{% url 'promptpro:category_list' %}" class="btn btn-outline-secondary">Abbrechen</a>
  </div>
 </form>
{% endblock %}
