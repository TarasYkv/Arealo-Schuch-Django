{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Suchbegriff löschen
                </h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <h5>Sind Sie sicher?</h5>
                    <p class="mb-0">
                        Der Suchbegriff "<strong>{{ keyword.keyword }}</strong>" 
                        aus der Kategorie "<strong>{{ category.name }}</strong>" 
                        wird unwiderruflich gelöscht.
                    </p>
                </div>
                
                <form method="post" class="d-flex justify-content-between">
                    {% csrf_token %}
                    <a href="{% url 'accounts:category_detail' category.pk %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Abbrechen
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Begriff löschen
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
