# Nginx CORS-Konfiguration für /media/ (Fotogravur Bilder)
# Diese Konfiguration muss in deine bestehende Nginx-Konfiguration für workloom.de eingefügt werden

# Füge diesen location-Block zu deinem server-Block hinzu:

location /media/ {
    alias /pfad/zu/deinem/media/verzeichnis/;  # Passe diesen Pfad an!

    # CORS-Header für naturmacher.de
    add_header 'Access-Control-Allow-Origin' 'https://naturmacher.de' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
    add_header 'Access-Control-Max-Age' '86400' always;

    # Handle OPTIONS preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://naturmacher.de' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
        add_header 'Access-Control-Max-Age' '86400' always;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Cache-Header für bessere Performance
    expires 30d;
    add_header Cache-Control "public, immutable";
}

