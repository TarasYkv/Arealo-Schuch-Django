{% extends 'loomtalk/base_loomtalk.html' %}

{% block loomtalk_content %}
<div class="loomtalk-page-header">
    <h1 class="loomtalk-page-title">Thema bearbeiten</h1>
    <p class="text-muted">Aendere Titel, Inhalt oder Kategorie deines Themas</p>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="loomtalk-card">
            <div class="loomtalk-card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-bold">Titel *</label>
                        <input type="text" name="title" class="form-control loomtalk-form-control"
                               required maxlength="200" value="{{ object.title }}">
                        <small class="text-muted">Max. 200 Zeichen</small>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Kategorie *</label>
                        <select name="category" class="form-select loomtalk-form-control" required>
                            {% for cat in categories %}
                            <option value="{{ cat.id }}" {% if object.category_id == cat.id %}selected{% endif %}>
                                {{ cat.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Inhalt *</label>
                        <textarea name="content" class="form-control loomtalk-form-control" rows="10"
                                  required maxlength="10000">{{ object.content }}</textarea>
                        <small class="text-muted">Max. 10.000 Zeichen</small>
                    </div>

                    <div class="d-flex justify-content-between align-items-center pt-3 border-top">
                        <a href="{% url 'loomtalk:topic_detail' object.pk %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Abbrechen
                        </a>
                        <button type="submit" class="btn btn-loomtalk">
                            <i class="bi bi-check-lg me-2"></i>Speichern
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
