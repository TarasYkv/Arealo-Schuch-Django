<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Autorisierung erfolgreich</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="text-success">Autorisierung erfolgreich!</h2>
                        <p class="text-muted mb-4">
                            Die Zoho Mail Verbindung wurde erfolgreich autorisiert. 
                            Sie können dieses Fenster jetzt schließen.
                        </p>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" onclick="window.close()">
                                <i class="fas fa-times me-2"></i>Fenster schließen
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-close after 3 seconds if the user doesn't click
        setTimeout(function() {
            if (window.opener) {
                window.opener.focus();
            }
            window.close();
        }, 3000);
    </script>
</body>
</html>
