<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Autorisierung fehlgeschlagen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="text-warning">Autorisierung fehlgeschlagen</h2>
                        <p class="text-muted mb-4">
                            Bei der OAuth-Autorisierung ist ein Fehler aufgetreten. 
                            Bitte überprüfen Sie die Konfiguration.
                        </p>
                        
                        {% if error_message %}
                        <div class="alert alert-danger">
                            <h6 class="alert-heading">
                                <i class="fas fa-exclamation-circle me-2"></i>Fehlermeldung:
                            </h6>
                            <p class="mb-0">{{ error_message }}</p>
                        </div>
                        {% endif %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-grid mb-2">
                                    <button type="button" class="btn btn-secondary" onclick="window.close()">
                                        <i class="fas fa-times me-2"></i>Fenster schließen
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-grid mb-2">
                                    <button type="button" class="btn btn-primary" onclick="window.history.back()">
                                        <i class="fas fa-arrow-left me-2"></i>Zurück
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Focus parent window if available
        if (window.opener) {
            window.opener.focus();
        }
    </script>
</body>
</html>
