{% extends "base.html" %}

{% block title %}Verbindung löschen - Clawboard{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center py-5">
                    <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                    <h4>Verbindung löschen?</h4>
                    <p class="text-muted">
                        Möchtest du die Verbindung <strong>{{ connection.name }}</strong> wirklich löschen?
                        Diese Aktion kann nicht rückgängig gemacht werden.
                    </p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-center">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i>Ja, löschen
                            </button>
                            <a href="{% url 'clawboard:connection_detail' connection.pk %}" class="btn btn-outline-secondary">
                                Abbrechen
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
