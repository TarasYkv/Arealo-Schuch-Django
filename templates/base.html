<!-- Kompletter Inhalt für: templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schuch Leuchten - Planungs-Tools</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Unsere eigene CSS-Datei -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

    <!-- Kopfzeile/Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                SCHUCH Planungs-Tools
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'projekt_anlegen' %}">Sportplatz-Konfigurator</a>
                    <a class="nav-link" href="{% url 'pdf_suche' %}">Ausschreibungs-Analyse (PDF)</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hauptinhaltsbereich -->
    <main class="container my-5">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Fußzeile -->
    <footer class="text-center text-muted py-4">
        <p>&copy; {% now "Y" %} Schuch GmbH</p>
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- KORREKTUR: Platzhalter für zusätzliche Skripte von anderen Seiten -->
    {% block scripts %}
    {% endblock %}

</body>
</html>
