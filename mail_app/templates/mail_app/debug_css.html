{% extends 'base.html' %}

{% block title %}CSS Debug Test{% endblock %}

{% block content %}
<div style="background: red; padding: 20px; color: white;">
    <h1>CSS Debug Test</h1>
    <p>Wenn du das siehst, wird inline CSS geladen.</p>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px;">
        <div style="background: blue; padding: 20px; color: white;">Spalte 1</div>
        <div style="background: green; padding: 20px; color: white;">Spalte 2</div>
        <div style="background: purple; padding: 20px; color: white;">Spalte 3</div>
    </div>
</div>

<style>
.test-class {
    background: yellow !important;
    padding: 10px !important;
    margin: 10px !important;
}
</style>

<div class="test-class">
    Test ob CSS im Style-Tag funktioniert
</div>
{% endblock %}
