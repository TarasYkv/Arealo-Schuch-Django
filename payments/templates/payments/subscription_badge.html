{% if show_badge %}
<span class="subscription-badge badge {{ badge_class }} ms-2">
    {% if has_access %}
        <i class="fas fa-check"></i>
    {% else %}
        <i class="fas fa-lock"></i>
    {% endif %}
    {{ badge_text }}
</span>

<style>
.subscription-badge {
    font-size: 0.7em;
    padding: 0.2em 0.5em;
}

.badge-founder {
    background-color: #ffd700;
    color: #000;
}

.badge-premium {
    background-color: #6f42c1;
    color: #fff;
}

.badge-storage {
    background-color: #0d6efd;
    color: #fff;
}

.badge-locked {
    background-color: #6c757d;
    color: #fff;
}

.badge-blocked {
    background-color: #dc3545;
    color: #fff;
}
</style>
{% endif %}
