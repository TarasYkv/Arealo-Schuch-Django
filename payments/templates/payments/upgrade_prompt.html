{% if show_prompt %}
<div class="upgrade-prompt alert alert-info border-info" role="alert">
    <div class="d-flex align-items-center">
        <div class="me-3">
            <i class="fas fa-lock fa-2x text-info"></i>
        </div>
        <div class="flex-grow-1">
            <h6 class="alert-heading mb-1">
                <i class="fas fa-star text-warning"></i> {{ subscription_required }} erforderlich
            </h6>
            <p class="mb-2">{{ upgrade_message }}</p>
            <a href="{{ upgrade_url }}" class="btn btn-info btn-sm">
                <i class="fas fa-rocket"></i> Jetzt upgraden
            </a>
            <small class="text-muted ms-2">
                Schalte alle Premium-Features frei!
            </small>
        </div>
    </div>
</div>
{% endif %}
