{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - {{ page.slug }}</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <!-- Bootstrap CSS (lokal) -->
    <link href="{% static 'vendor/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <!-- FontAwesome (lokal) -->
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.min.css' %}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
        }

        body {
            background-color: {{ page.background_color|default:"#ffffff" }};
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .impressum-container {
            max-width: 680px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: {{ page.button_color|default:"#000000" }};
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .impressum-card {
            background: #fff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .impressum-title {
            font-size: 24px;
            font-weight: 700;
            color: {{ page.profile_text_color|default:"#333333" }};
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #eee;
        }

        .impressum-content {
            color: {{ page.profile_text_color|default:"#333333" }};
            font-size: 15px;
            line-height: 1.8;
            white-space: pre-line;
        }

        .footer {
            padding: 24px 20px;
            text-align: center;
            background-color: rgba(0,0,0,0.02);
        }

        .powered-by {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #999;
            font-size: 12px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .powered-by:hover {
            color: #667eea;
        }

        .powered-by img {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 576px) {
            .impressum-container {
                padding: 20px 16px;
            }

            .impressum-card {
                padding: 24px 20px;
            }

            .impressum-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="impressum-container">
        <a href="{% url 'linkloom_public' page.slug %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Zurueck zu {{ page.slug }}
        </a>

        <div class="impressum-card">
            <h1 class="impressum-title">Impressum</h1>
            <div class="impressum-content">{{ page.custom_impressum }}</div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <a href="https://www.workloom.de" class="powered-by" target="_blank" rel="noopener">
            <img src="{% static 'images/favicon-32x32.png' %}" alt="WorkLoom">
            Powered by WorkLoom
        </a>
    </footer>

    <!-- Bootstrap JS (lokal) -->
    <script src="{% static 'vendor/bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
