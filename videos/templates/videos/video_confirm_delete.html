{% extends 'base.html' %}

{% block title %}Video löschen{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Video löschen</h3>
                    <p>Sind Sie sicher, dass Sie "{{ video.title }}" löschen möchten?</p>
                    <p class="text-muted">Diese Aktion kann nicht rückgängig gemacht werden.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Ja, löschen
                        </button>
                        <a href="{% url 'videos:detail' video.id %}" class="btn btn-secondary">
                            Abbrechen
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
