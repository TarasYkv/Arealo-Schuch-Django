{% load static %}
{% comment %}
Global Messages Scripts Template
Include this template in your base template to automatically load global messages functionality
Usage: {% load global_messages %}{% global_messages_scripts %}
{% endcomment %}

<!-- Global Messages CSS -->
<link rel="stylesheet" href="{% static 'css/global-messages.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Global Messages JavaScript -->
<script src="{% static 'js/global-messages.js' %}"></script>

<!-- Initialize Global Messages -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check if messages manager is available and force initial load
    if (typeof window.globalMessagesManager !== 'undefined') {
        window.globalMessagesManager.forceRefresh();
    }
});
</script>
