# Nginx WebSocket-Konfiguration f端r workloom.de
# Diese Konfiguration muss in deine bestehende Nginx-Konfiguration eingef端gt werden

# F端ge diese Zeilen INNERHALB deines server-Blocks hinzu:

server {
    listen 80;
    server_name workloom.de www.workloom.de;
    
    # Deine bestehende Django-Konfiguration hier...
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # NEU: WebSocket-Proxy f端r Anruf-Funktion
    location /ws/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # Deine restliche Konfiguration...
}