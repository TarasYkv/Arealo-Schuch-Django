{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-trash me-2"></i>Projekt loeschen
                    </h5>
                </div>
                <div class="card-body">
                    <p>Moechtest du das Projekt <strong>{{ project.name }}</strong> wirklich loeschen?</p>
                    <p class="text-muted small">
                        Das Original-Video wird nicht geloescht, nur das Bearbeitungsprojekt.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <a href="{% url 'mycut:list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Abbrechen
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> Ja, loeschen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
